<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">


      <div class="jumbotron">
        <h1>Survey: These are a few of my favorite things!</h1>
      </div>
      <div class="row">

        <div class="col-md-6">
          <form id="name">
              <div class="form-group">
                <label for="name">Name:</label>
                <input id="name" class="form-control" type="text">
              </div>
              <!-- <button type="submit" class="btn">Add!</button> -->
          </form>
          <div class="form-group">
            <label for="born">Date of birth:</label>
            <input id="born" class="form-control" type="date">
          </div>
          <div>
          <label for="country">Favorite North American Country:</label>
          <select class="form-control" id="country">
            <option>Canada</option>
            <option>United States</option>
            <option>Mexico</option>
          </select>
          </div>
        </div>
        <div class="col-md-6">
          <div>
            <label for="radio"><strong>Favorite Beverage:</strong></label>
            <div class="radio">
              <label>
                <input type="radio" name="beverage" value="beer" checked>
                Beer
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="beverage" value="wine">
                Wine
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="beverage" value="soda">
                Soda
              </label>
            </div>
          </div>
          <div>
            <label for="radio"><strong>Favorite Food:</strong></label>
            <div class="radio">
              <label>
                <input type="radio" name="food" value="pizza" checked>
                Pizza
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="food" value="tacos">
                Tacos
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="food" value="burgers">
                Burgers
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="color">What is your favorite color?</label>
            <input id="color" class="form-control" type="color">
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
